<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300" rel="stylesheet">

  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/styles.css">

  <title>Weather in different cities</title>

  <script>
    document.createElement("section");
  </script>

</head>
<body>
  <div class = "widget container">
    <div class = "widget_input">
        <div class = "widget_input--input-text">Search the weather in your city</div>
        <input type = "seach" name = 'city' class = "widget_input--input-search">
        <input type="submit" class = "widget_input--input-submit" value = "Search">
    </div>
    <div class="row">
      <div class = "widget_left-side col-sm-6">
        <div class="row">
          <div class = "widget_left-side--sun-wrapper col-sm-12">
          </div>
          <div class = "col-sm-12 widget_left-side--rect-brown">
            Sunny
          </div>
          <div class = "col-sm-12 widget_left-side--rect-red">
              <span class = "widget_left-side--city-name">Tokyo</span> - Wednesday, July 31
          </div>
        </div>
      </div>

      <div class = "widget_right-side col-sm-6">
        <div class="row">
          <div class = "widget_right-side--temperature">28 &#176;C</div>
        </div>

          <div class = "row">
            <img src = "img/icons/graph.png" class="widget_right-side--graph col-sm-12"/>
          </div>

           <ul class = "widget_right-side--future-temperature list-unstyled row">
             <li class = "widget_right-side--day col-xs-4">
               <div class="widget_right-side--icon widget_right-side--sun"></div>
               <div class = "widget_right-side--week">
                 Thu
               </div>
               <div class = "widget_right-side--morning-temperature">
                 28 &#176;C
               </div>
               <div class="widget_right-side--evening-temperature">
                 18 &#176;C
               </div>
             </li>

             <li  class = "widget_right-side--day col-xs-4">
               <div class="widget_right-side--icon widget_right-side--sun-and-cloud"></div>
               <div class="widget_right-side--week">
                 Fri
               </div>
                 <div class = "widget_right-side--morning-temperature">
                   22 &#176;C
                 </div>
                 <div class="widget_right-side--evening-temperature">
                   20 &#176;C
                 </div>
             </li>

             <li  class = "widget_right-side--day col-xs-4">
               <div class="widget_right-side--icon widget_right-side--sun-and-cloud"></div>
               <div class="widget_right-side--week">
                 Sat
               </div>
               <div class = "widget_right-side--morning-temperature">
                 30 &#176;C
               </div>
               <div class="widget_right-side--evening-temperature">
                 27 &#176;C
               </div>
             </li>
           </ul>
        </div>
    </div>
  </div>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
