<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">

  <title>Tokyo</title>

  <script>
    document.createElement("section");
  </script>

</head>
<body>
  <div class = "widget">
    <div class = "left-side">
      <div class = "sun_wrapper">
      </div>
    <div class = "rect sunny" id = "rect_brown">
      Sunny
    </div>
      <div class = "rect tokyo_wen" id = "rect_red">
        Tokyo - Wednesday, July 31
      </div>
    </div>

    <div class = "right-side">
      <div class = "temperature">
        28 &#176;C
      </div>

      <div>
        <img src = "img/icons/graph.png" class="graph"/>
      </div>

      <ul class = "future_temperature clearfix">

        <li class = "day day1">
          <div class="icon sun"></div>
          <div class = "week">
            Thu
          </div>
          <div class = "morning_temperature">
            28 &#176;C
          </div>
          <div class="evening_temperature">
            18 &#176;C
          </div>
        </li>

        <li  class = "day day2">
          <div class="icon sun_and_cloud"></div>
          <div class="week">
            Fri
          </div>
            <div class = "morning_temperature">
              22 &#176;C
            </div>
            <div class="evening_temperature">
              20 &#176;C
            </div>
        </li>

        <li  class = "day day3">
          <div class="icon sun_and_cloud"></div>
          <div class="week">
            Sat
          </div>
          <div class = "morning_temperature">
            30 &#176;C
          </div>
          <div class="evening_temperature">
            27 &#176;C
          </div>
        </li>
      </ul>

    </div>

    </div>

</body>
</html>
