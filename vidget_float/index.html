<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300" rel="stylesheet">

  <title>Tokyo</title>

  <script>
    document.createElement("section");
  </script>

</head>
<body>
  <div class="widget-wrapper">
    <div class = "widget clearfix">
      <div class = "widget_left-side">
        <div class = "widget_left-side--sun-wrapper">
        </div>
      <div class = "widget_left-side--rect-brown">
        Sunny
      </div>
        <div class = "widget_left-side--rect-red">
          Tokyo - Wednesday, July 31
        </div>
      </div>

      <div class = "widget_right-side clearfix">
        <div class = "widget_right-side--temperature">28 &#176;C</div>

        <div>
          <img src = "img/icons/graph.png" class="widget_right-side--graph"/>
        </div>

        <ul class = "widget_right-side--future-temperature clearfix">

          <li class = "widget_right-side--day">
            <div class="widget_right-side--icon widget_right-side--sun"></div>
            <div class = "widget_right-side--week">
              Thu
            </div>
            <div class = "widget_right-side--morning-temperature">
              28 &#176;C
            </div>
            <div class="widget_right-side--evening-temperature">
              18 &#176;C
            </div>
          </li>

          <li  class = "widget_right-side--day">
            <div class="widget_right-side--icon widget_right-side--sun-and-cloud"></div>
            <div class="widget_right-side--week">
              Fri
            </div>
              <div class = "widget_right-side--morning-temperature">
                22 &#176;C
              </div>
              <div class="widget_right-side--evening-temperature">
                20 &#176;C
              </div>
          </li>

          <li  class = "widget_right-side--day">
            <div class="widget_right-side--icon widget_right-side--sun-and-cloud"></div>
            <div class="widget_right-side--week">
              Sat
            </div>
            <div class = "widget_right-side--morning-temperature">
              30 &#176;C
            </div>
            <div class="widget_right-side--evening-temperature">
              27 &#176;C
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
